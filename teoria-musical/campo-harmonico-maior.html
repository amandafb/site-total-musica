<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Harmônico Maior</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../assets/css/libs/bootstrap.min.css">
    <!-- Css Personalizado -->
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/teoria-musical.css">
    <link rel="shortcut icon" href="../assets/img/favicon.ico" />
    <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
        integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f" crossorigin="anonymous">
    </script>
</head>

<body>
    <!-- Header -->
    <header id="topo">
        <!-- Navegação -->
        <nav class="navbar navbar-dark">
            <!-- Voltar -->
            <div c lass="col-12">
                <a class="navbar-brand" href="indice.html" id="logo-menu">Voltar</a>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <div class="container">
            <!-- Descrição -->
            <div class="row">
                <div class="col-12 my-5 text-center">
                    <h1 class="mb-4">Campo Harmônico Maior</h1>
                    <h3>Exemplo: Campo Harmônico C </h3>
                    <div class="d-flex justify-content-around align-items-center mt-4">
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <h5>Acorde</h5>
                            <h5>Grau</h5>
                        </div>
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <h5>C</h5>
                            <h5>I</h5>
                        </div>
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <h5>Dm</h5>
                            <h5>II</h5>
                        </div>
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <h5>Em</h5>
                            <h5>III</h5>
                        </div>
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <h5>F</h5>
                            <h5>IV</h5>
                        </div>
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <h5>G</h5>
                            <h5>V</h5>
                        </div>
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <h5>Am</h5>
                            <h5>VI</h5>
                        </div>
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <h5>Bdim</h5>
                            <h5>VII</h5>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Consulta -->
            <div class="row">
                <!-- Ciclo das Quartas -->
                <div class="col-sm-6 px-5 mt-2 mb-5">
                    <h4>Ciclo das Quartas</h4>
                    <form action="Post">
                        <!-- Select Campo Harmônico -->
                        <div class="form-group">
                            <label for="cicloBemois">Campo Harmônico</label>
                            <select name="cicloBemois" id="cicloBemois" class="form-control">
                                <option value="escolha">Escolha o Campo Harmônico</option>
                                <option value="7">F</option>
                                <option value="6">Bb</option>
                                <option value="5">Eb</option>
                                <option value="4">Ab</option>
                                <option value="3">Db</option>
                                <option value="2">Gb</option>
                                <option value="1">Cb</option>
                            </select>
                        </div>
                        <!-- Select Grau -->
                        <div class="form-group">
                            <label for="grauCicloBemois">Grau</label>
                            <select name="grauCicloBemois" id="grauCicloBemois" class="form-control">
                                <option value="escolha">Escolha o grau</option>
                                <option value="0">I</option>
                                <option value="2">II</option>
                                <option value="4">III</option>
                                <option value="6">IV</option>
                                <option value="8">V</option>
                                <option value="10">VI</option>
                                <option value="12">VII</option>
                            </select>
                        </div>
                        <!-- Botão Enviar -->
                        <div class="py-4">
                            <button class="button buttonTeoria" type="text" id="btnBemois"
                                onclick="calcularCicloQuartas()">Enviar</button>
                        </div>
                        <!-- Resultado -->
                        <div class="form-group my-4">
                            <label for="resultadoInputQuartas">Resposta</label>
                            <input type="text" name="resultadoInputQuartas" id="resultadoInputQuartas"
                                class="form-control" disabled>
                        </div>
                        <!-- Botão Mostrar Formação do Acorde -->
                        <div class="pt-4">
                            <button class="button buttonTeoria" type="text" onclick="showInputQuartas()"
                                id="btnFormAcordesQuartas">Ver Acorde</button>
                        </div>
                        <!-- Formação do Acorde -->
                        <div class="form-group my-1">
                            <label for="acordeCicloQuartasInput"></label>
                            <input type="text" name="acordeCicloQuartasInput" id="acordeCicloQuartasInput"
                                class="form-control" disabled style="display: none;">
                        </div>
                        <!-- Botão Nova Consulta -->
                        <div class="py-4 mt-4">
                            <button class="button buttonTeoria" type="text" onclick="limparInputsQuartas()"
                                id='novoQuartas'>Novo</button>
                        </div>
                    </form>
                </div>

                <!-- Ciclo das Quintas  -->
                <div class="col-sm-6 px-5 my-2">
                    <h4>Ciclo das Quintas</h4>
                    <form action="Post">
                        <!-- Select Campo Harmônico -->
                        <div class="form-group">
                            <label for="cicloSustenidos">Campo Harmônico</label>
                            <select name="cicloSustenidos" id="cicloSustenidos" class="form-control">
                                <option value="escolha">Escolha o Campo Harmônico</option>
                                <option value="1">G</option>
                                <option value="2">D</option>
                                <option value="3">A</option>
                                <option value="4">E</option>
                                <option value="5">B</option>
                                <option value="6">F#</option>
                                <option value="7">C#</option>
                            </select>
                        </div>
                        <!-- Select Grau -->
                        <div class="form-group">
                            <label for="grauCicloSustenidos">Grau</label>
                            <select name="grauCicloSustenidos" id="grauCicloSustenidos" class="form-control">
                                <option value="escolha">Escolha o grau</option>
                                <option value="0">I</option>
                                <option value="2">II</option>
                                <option value="4">III</option>
                                <option value="6">IV</option>
                                <option value="8">V</option>
                                <option value="10">VI</option>
                                <option value="12">VII</option>
                            </select>
                        </div>
                        <!-- Botão Enviar -->
                        <div class="py-4">
                            <button class="button buttonTeoria" id="btnSustenidos" type="text"
                                onclick="calcularCicloQuintas()">Enviar</button>
                        </div>
                        <!-- Resultado -->
                        <div class="form-group my-4">
                            <label for="resultadoInputQuintas">Resposta</label>
                            <input type="text" name="resultadoInputQuintas" id="resultadoInputQuintas"
                                class="form-control" disabled>
                        </div>
                        <!-- Botão Mostrar Formação do Acorde -->
                        <div class="pt-4">
                            <button class="button buttonTeoria" type="text" onclick="showInputQuintas()"
                                id="btnFormAcordesQuintas">Ver Acorde</button>
                        </div>
                        <!-- Formação do Acorde -->
                        <div class="form-group my-1">
                            <label for="acordeCicloQuintasInput"></label>
                            <input type="text" name="acordeCicloQuintasInput" id="acordeCicloQuintasInput"
                                class="form-control" disabled style="display: none;">
                        </div>
                        <!-- Botão Nova Consulta -->
                        <div class="py-4 mt-4">
                            <button class="button buttonTeoria" type="text" onclick="limparInputsQuintas()"
                                id='novoQuintas'>Novo</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer>
        <div class="row mt-5 text-white">
            <div class="col-12 text-center my-5 d-flex flex-column justify-content-around align-items-center">
                <img src="../assets/img/logo_total_musica.svg" alt="Logo Total Música" class="img-fluid img-footer">
                <h3>Aulas Particulares Especializadas</h3>
                <h5>Escola de Música em SBC</h5>
                <div class="pb-5">
                    <a href="https://www.facebook.com/totalmusicaoficial" target="_blank"><i
                            class="fab fa-facebook social-icon mx-1"></i></a>
                    <a href="https://www.youtube.com/totalmusica" target="_blank"><i
                            class="fab fa-youtube social-icon mx-1"></i></a>
                    <a href="https://www.instagram.com/totalmusica" target="_blank"><i
                            class="fab fa-instagram social-icon mx-1"></i></a>
                </div>
                <small>Total Música 2021 | Todos os direitos reservados</small>
                <small>Desenvolvido por Amanda Borim</small>
            </div>
    </footer>

        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">

    <script src="../assets/js/libs/bootstrap.min.js"></script>

</body>

</html>
